<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realizar pedido | FastShopping</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4500871b95.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="app-content p-5">
      <h2 class="text-center">Llene el formulario para agregar un producto</h2>
      <form
        action="#"
        method="POST"
        class="needs-validation"
        novalidate
        id="product-form"
      >
        <div class="form-group">
          <label for="product-name">Producto</label>
          <input
            type="text"
            id="product-name"
            class="form-control"
            name="product-name"
            required
            autofocus
          />
          <div class="invalid-feedback">Ingrese el nombre del producto</div>
        </div>
        <div class="form-group">
          <label for="product-quantity">Cantidad</label>
          <input
            type="number"
            value="1"
            min="1"
            max="100"
            id="product-quantity"
            class="form-control"
            name="product-quantity"
            required
          />
          <div class="invalid-feedback">Ingrese una cantidad entre 1 y 100</div>
        </div>
        <input type="submit" value="Agregar producto" class="btn btn-success" />
      </form>
      <ul class="products list-group mb-5" id="product-list"></ul>
      <button
        class="btn btn-primary btn-block"
        disabled
        type="button"
        id="send-order-button"
      >
        Realizar pedido
      </button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
