<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body
    class="login vh-100 d-md-flex flex-md-column align-items-md-center justify-content-md-center"
  >
    <h1 class="h1 display-4 display-md-3 text-center mt-5 mt-md-0">
      Fast Shopping
    </h1>
    <div class="app-content mt-md-5 p-5">
      <h3 class="h1 mb-2 mb-md-5">Iniciar sesión</h3>
      <form action="#" method="POST" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            name="email"
            id="email"
            autofocus
            required
            class="form-control p-4 border-secondary"
          />
          <div class="invalid-feedback">
            Ingrese un correo
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            class="form-control p-4 border-secondary"
          />
          <div class="invalid-feedback">
            Ingrese una contraseña
          </div>
        </div>
        <input
          type="submit"
          value="Enviar"
          class="btn btn-success btn-block py-2 mt-5 text-center lead"
        />
        <a
          href="#"
          class="text-center d-block mt-5 lead text-primary forget-password"
          >¿Olvidaste tu contraseña?</a
        >
        <a href="#" class="text-center d-block mt-4 lead text-primary"
          >¿No tienes cuenta? Crea una gratis</a
        >
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
